<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping That NEWS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        body {
            background-color: #a4a6a8
        }
        
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }
        
        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
        }
        
        #notes {
            float: right;
            width: 30%;
        }
        
        textarea,
        input {
            display: block;
            width: 100%;
            background-color: #FCF5C7;
        }
        
        input {
            height: 36px;
            font-size: 24px;
        }
        
        textarea {
            height: 200px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="jumbotron">
            <h1>All the NEWS Fit to Scrape</h1>
        </div>
        <h2><i>So Many Articles.</i></h2>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
